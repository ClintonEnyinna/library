<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Library</title>
  </head>
  <body>
    <button id="add-book" class="btn btn-primary m-3">New book</button>
    <span id="userinputerr"></span>
    <form id="book-form" class="container">
      <div class="form-group w-50">
      <input type="text" placeholder="Title" class="form-control">
      <br>
      <input type="text" placeholder="Author" class="form-control">
      <br>
      <input type="text" placeholder="Pages" class="form-control">
      <br>
      <button type="submit" class="btn btn-success">Add Book</button>
    </div>
    </form>
    <span id="tb-err"></span>
    <div class="container mt-4">
    <table class="book-info table table-bordered table-striped"></table>
  </div>
  <div class="container m-5">
    <button id="book-delete" class="btn btn-danger">Delete</button>
    <button id="book-edit" class="btn btn-warning">Read status (Yes/No)</button>
  </div>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
